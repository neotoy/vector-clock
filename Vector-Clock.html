<script> // clock control

setInterval(function() {
function r(el, deg) {
el.setAttribute('transform', 'rotate('+ deg +' 512 512)')
}
var now = new Date()
var year = now.getFullYear();
var months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
var dotm = now.getDate(); // Day Of The Month
dotm = checkTime(dotm);
var days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
var h = now.getHours();
h = checkTime(h);
var m = now.getMinutes();
m = checkTime(m);
var s = now.getSeconds();
s = checkTime(s);
document.getElementById('dat').innerHTML =
days[now.getDay()] + " " + months[now.getMonth()] + " " + dotm + "<br><br><br>" + h + ":" + m + ":" + s;
var seconds = now.getSeconds() + (60 * (now.getMinutes() + (60 * now.getHours()))); // day's seconds so far
var circle = 360; // degrees in a circle
var day = 86400; // seconds in a day
var SEC_TO_DEG = seconds * (circle / day); // converts day's current seconds into degrees
var STD = SEC_TO_DEG.toFixed(3); // round infinite decimals to 3 digits
r(hand, STD)
}, 1000)
function checkTime(i) {
if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
return i;
}

function rc() {
    var r = ('0'+(Math.random()*256|0).toString(16)).slice(-2),
        g = ('0'+(Math.random()*256|0).toString(16)).slice(-2),
        b = ('0'+(Math.random()*256|0).toString(16)).slice(-2);
    return '#' +r+g+b;
}

</script>
